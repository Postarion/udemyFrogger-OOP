<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="topSite">
        <h1>Classic Frogger Game</h1>
        <h2>Score: <span id="playerScore"></span></h2>
        <button class="btn" onclick="openLightBox()"><img style='height: 50px; width: 50px;' src="images/gear3.png" alt=""></button>
        <div class='game'>
            <script src="js/resources.js"></script>
            <script src="js/app.js"></script>
            <script src="js/engine.js"></script>
        </div>
        <div id='lightBox' style="display: none;">
            <div class='lightbox_content'>
                <h2 class="lightbox_header">Choose Your Character</h2>
                <form action="/character">
                <div class='lightbox_form-control'>
                    <div>
                        <button onclick="closeLightBox(this.value)" value="images/char-cat-girl.png"><img src="images/char-cat-girl.png" alt="">
                        </button>
                        <button onclick="closeLightBox(this.value)" value="images/char-horn-girl.png"><img src="images/char-horn-girl.png" alt=""></button>
                        <button onclick="closeLightBox(this.value)" value="images/char-pink-girl.png"><img src="images/char-pink-girl.png" alt=""></button>
                        <button onclick="closeLightBox(this.value)" value="images/char-princess-girl.png"><img src="images/char-princess-girl.png" alt=""></button>
                    </div>
                    <div class='lightbox_label'>Choose wisely</div>
                </div>
                </form>
            </div>
        </div> 
    </div>
    
</body>

<script src="js/webFunction.js"></script>
</html>
